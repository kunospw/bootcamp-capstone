<!DOCTYPE html>
<html>
<head>
    <title>CV Upload Test</title>
</head>
<body>
    <h1>CV Upload Test</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div>
            <label for="cv">CV File (PDF):</label>
            <input type="file" id="cv" name="cv" accept=".pdf" required>
        </div>
        <div>
            <label for="experienceLevel">Experience Level:</label>
            <select id="experienceLevel" name="experienceLevel" required>
                <option value="entry">Entry</option>
                <option value="mid">Mid</option>
                <option value="senior">Senior</option>
                <option value="executive">Executive</option>
            </select>
        </div>
        <div>
            <label for="major">Major:</label>
            <input type="text" id="major" name="major" value="Computer Science" required>
        </div>
        <div>
            <label for="targetJobTitle">Target Job Title:</label>
            <input type="text" id="targetJobTitle" name="targetJobTitle" value="Software Developer">
        </div>
        <div>
            <button type="submit">Test Upload</button>
        </div>
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('cv', document.getElementById('cv').files[0]);
            formData.append('experienceLevel', document.getElementById('experienceLevel').value);
            formData.append('major', document.getElementById('major').value);
            formData.append('targetJobTitle', document.getElementById('targetJobTitle').value);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing upload...';

            try {
                // First test the debug endpoint
                const response = await fetch('/api/v1/cv-analyzer/test-upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
